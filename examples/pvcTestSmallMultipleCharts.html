        <script type="text/javascript">
        var baseExampleDef = {
            def: {
                width: 1000,
                animate: false,
                legend:  true,
                legendPosition: "right",
                legendAlign: "top",
                selectable:  true,
                hoverable: true,
                margins: {all: 10},
                
                
                ignoreNulls: false,
                multiChartSingleRowFillsHeight: false, 
                
                timeSeries: false,
                //timeSeriesFormat: "%Y-%m-%d",
                
                xAxisFullGrid: true,
                
                extensionPoints: {
                    titleLabel_font: "bold 14px sans-serif"
                },
                
                /* Data format */
                crosstabMode: false,
                seriesInRows: false
             }
        };
        
        pvc.examples.register(def.create(baseExampleDef, {
            id: 'multi01',
            className: 'BarChart',
            dataVar:   'testHeatGridComp',
            showProps: ['stacked'],
            def: {
                /* Top */
                title:      "Multi-chart of horizontal stacked bar charts",
                //width:  800,
                //height: 100,
                
                groupedLabelSep: " & ",
                
                /* Multi-chart */

                //multiChartIndexes: 1,
                //multiChartColumnsMax: Infinity,
                multiChartMax: 10,
                
                /* Small charts */
                orientation: 'horizontal',
                stacked:     true,
                xAxisTitle:  "Quantity sold",
                yAxisTitle:  "Country",
                showValues:  false,
                
                /* Data translation */
                crosstabMode: true,
                readers: [
                   {names: 'series',     indexes: 2}, // Product
                   {names: 'multiChart', indexes: 3}, // Territory
                   {names: 'category',   indexes: 4}, // Country
                   {names: 'value',      indexes: 5}
                ],
                isMultiValued: true,
                dataOptions: {
                    categoriesCount :  2,
                    measuresInColumns: true
                }
             }
        }));
        
        pvc.examples.register(def.create(baseExampleDef, {
            id: 'multi02',
            className: 'LineChart',
            dataVar:   'steelWheels01',
            showProps: ['showAreas', 'showDots', 'stacked'],
            def: {
                /* Top */
                title:   "Multi-chart of line charts with area",
                //height:  100,
                
                /* Multi-chart */
                //multiChartIndexes: 1,
                //multiChartColumnsMax: Infinity,
                multiChartMax: 8,
                
                nullInterpolationMode: 'linear',
                
                /* Small charts */
                //orientation: 'horizontal',
                yAxisDesiredTickCount: 4,
                showValues:  false,
                showAreas:   true,
                //showDots:    true,
                extensionPoints: {
                    xAxisLabel_textAngle:    -Math.PI/4,
                    xAxisLabel_textAlign:    "right",
                    xAxisLabel_textBaseline: "top"
                },
        
                /* Visual Role mapping */
                visualRoles: {
                    multiChart: "territory, country",
                    series:           "year desc, quarter desc",
                    category:         "line",
                    value:            "sales"
                },
                
                /* Data definition */
                dimensions: {
                    year:      {label: "Year", formatter: steelWheels01.yearAndQuarterFormatter },
                    quarter:   {label: "Quarter", formatter: steelWheels01.yearAndQuarterFormatter },
                    territory: {label: "Territory", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    country:   {label: "Country", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    line:      {label: "Product Line", formatter: steelWheels01.territoryAndCountryAndLineFormatter },

                    sales:     {label: "Sales", valueType: Number}
                },
                    
                /* Data mapping */
                readers: [
                   {names: ['year', 'quarter', 'territory', 'country', 'line', 'sales']}
                ],
                
                /* Source Data Format */
                crosstabMode: true,
                isMultiValued: true,
                dataOptions: {
                    categoriesCount :  3,
                    measuresInColumns: true
                }
             }
        }));
        
        pvc.examples.register(def.create(baseExampleDef, {
            id: 'multi03',
            className: 'PieChart',
            dataVar:   'steelWheels01',
            //showProps: ['showAreas', 'stacked'],
            def: {
                /* Top */
                title:   "Multi-chart of pie charts",
                height:  400,
                
                legendAlign:  "middle",
                legendAlignTo:"page-middle",
                //legendOffset: {x: 0, y: 0},
                
                /* Multi-chart */
                //multiChartIndexes: 1,
                //multiChartColumnsMax: Infinity,
                multiChartMax: 9,
                

                /* Small charts */
                showValues:  true,
                innerGap: 0.9,
                
                showValuePercentage: true,
                extensionPoints: {
                    //pie_innerRadius:20,
                },
        
                /* Visual Role mapping */
                visualRoles: {
                    multiChart: "territory, country",
                    //series:           "year desc, quarter desc",
                    category:         "line",
                    value:            "sales"
                },
                
                /* Data definition */
                dimensions: {
                    year:      {label: "Year", formatter: steelWheels01.yearAndQuarterFormatter },
                    quarter:   {label: "Quarter", formatter: steelWheels01.yearAndQuarterFormatter },
                    territory: {label: "Territory", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    country:   {label: "Country", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    line:      {label: "Product Line", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    sales:     {label: "Sales", valueType: Number}
                },
                    
                /* Data mapping */
                readers: [
                    {names: ['year', 'quarter', 'territory', 'country', 'line', 'sales']}
                ],
                
                /* Source Data Format */
                crosstabMode: true,
                isMultiValued: true,
                dataOptions: {
                    categoriesCount :  3,
                    measuresInColumns: true
                }
             }
        }));
        
        pvc.examples.register(def.create(baseExampleDef, {
            id: 'multi04',

            className: 'MetricDotChart',
            dataVar:   'testHeatGrid4Measures',


            showProps: ['showLines', 'showDots'],
            def: {
                /* Top */
                title:   "Multi-chart of scatter dot charts (Qty x Sales)",
                height:  100,
                
                /* Multi-chart */
                //multiChartIndexes: 1,

                //multiChartColumnsMax: Infinity,
                multiChartMax: 9,
                
                /* Small charts */
                //orientation: 'horizontal',
                originIsZero: false,
                
                showLines:  false,
                showValues: false,
                axisFullGrid: true,
                
                /* Visual Role mapping */
                visualRoles: {
                    multiChart: "territory, country",
                    series:  "pline, product",
                    x: "quantity",
                    y: "sales",
                    //color: "territory", //"esales",
                    size: "psales"
                },
                
                /* Data definition */

                dimensions: {
                    territory: {label: "Territory" },
                    country:   {label: "Country" },
                    pclass:    {label: "Class" },
                    pline:     {label: "Product Line" },
                    product:   {label: "Product" },
                    quantity:  {label: "Quantity",       valueType: Number},
                    sales:     {label: "Sales",          valueType: Number},
                    esales:    {label: "Expected Sales", valueType: Number},
                    psales:    {label: "Previous Sales", valueType: Number}
                },
                    
                /* Data mapping */
                readers: [
                   {names: ['pclass', 'pline', 'product',
                            'territory', 'country',
                            'quantity', 'sales', 'esales', 'psales']}
                ],
                
                /* Source Data Format */
                crosstabMode: true,
                isMultiValued: true,
                dataOptions: {
                    categoriesCount :  2,
                    measuresInColumns: true
                }
             }
        }));

        pvc.examples.register(def.create(baseExampleDef, {
            id: 'multi05',
            className: 'BarChart',
            dataVar:   'steelWheels01',
            showProps: ['stacked'],
            def: {
                /* Top */
                title:   "Multi-chart of bar charts",
                height:  100,

                /* Multi-chart */
                //multiChartIndexes: 1,
                //multiChartColumnsMax: Infinity,
                multiChartMax: Infinity,
                
                //secondAxis: true,
                //secondAxisIndependentScale: true,
                
                /* Small charts */
                orientation: 'horizontal',
                stacked:     true,
                //xAxisTitle:  "Sales",
                //yAxisTitle:  "Product Line",
                showValues:  false,
                
                /* Visual Role mapping */
                visualRoles: {
                    multiChart: "territory, country",
                    series:     "year desc, quarter desc",
                    category:   "line",
                    value:      "sales"
                },

                /* Data definition */
                dimensions: {
                    year:      {label: "Year", formatter: steelWheels01.yearAndQuarterFormatter },
                    quarter:   {label: "Quarter", formatter: steelWheels01.yearAndQuarterFormatter },
                    territory: {label: "Territory", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    country:   {label: "Country", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    line:      {label: "Product Line", formatter: steelWheels01.territoryAndCountryAndLineFormatter },
                    sales:     {label: "Sales", valueType: Number}
                },

                /* Data mapping */
                readers: [
                   {names: ['year', 'quarter', 'territory', 'country', 'line', 'sales']}
                   /*,
                   {
                       names: 'dataPart', 
                       reader: function(vitem, dataPartDim){
                           if(vitem[0] === '[Time].[2005]'){
                               return 1;
                           }
                           return 0;
                       }
                   }*/
                ],

                /* Source Data Format */
                crosstabMode: true,
                isMultiValued: true,
                dataOptions: {
                    categoriesCount:   3,
                    measuresInColumns: true
                }
             }
        }));

        </script>
