<h3>A Single-Level Sunburst</h3>
<div class="tryItTable">
<div>
<div>
<textarea cols="90" rows="15" id="pvcSunburst1Code">
new pvc.SunburstChart({
    canvas:     'pvcSunburst1',
    width:      400,
    height:     300,
    title:      "Single-Level Sunburst",
    titleFont:  'italic 14px sans-serif',
    selectable: true,
    hoverable:  true,
    legend:     false,
    rootCategoryLabel: "World"
})
.setData(testSunburstSingleLevel, {crosstabMode: false})
.render();</textarea>
<button class="tryMe" onclick='tryMe(this)'>Try me</button>
</div>
<div>
<div id="pvcSunburst1"></div>
</div>
</div>
</div>
