    <script type="text/javascript">

var lineExamplesShowProps = ['stacked', 'timeSeries', 'showAreas', 'showLines', 'showDots', 'nullInterpolationMode'];
var baseExampleDef = {
    dataVar: 'relational_01',
    def: {
        width: 1000,
        animate: false,
        legend:  true,
        legendPosition: "right",
        legendAlign: "top",
        selectable:  true,
        hoverable: true,
        axisFullGrid: true,
        
        baseAxisOffset:  0,
        orthoAxisOffset: 0,
        
        extensionPoints: {
            xAxisScale_dateTickFormat:    "%Y/%m/%d",
            xAxisScale_dateTickPrecision: 798336000/1.5 
        },
        showAreas:  false,
        showDots:   false,
        showLines:  false,
        showValues: false,
        timeSeries: false,
        timeSeriesFormat: "%Y-%m-%d",
        
        nullInterpolationMode: 'linear', //'zero', 'linear'
        
        /* Data format */
        crosstabMode: false,
        seriesInRows: false,
        dimensions: { category: {valueType: Date, rawFormat: "%Y-%m-%d", format: "%Y/%m/%d" } },
        extensionPoints: {
          line_interpolate: 'cardinal',
          area_interpolate: 'cardinal'
        }
     },
     showProps: lineExamplesShowProps
};

var baseCategDef = def.create(baseExampleDef, {
    def: {
        dimensions: { category: {valueType: Date, isDiscrete: true, rawFormat: "%Y-%m-%d", format: "%Y/%m/%d" } }
    }
});

pvc.examples.register(def.create(baseExampleDef, {
    id: 'line01',
    className: 'LineChart',
    def: {
        title:      "Timeseries Line Chart",
        showLines:  true,
        timeSeries: true
     }
}));

pvc.examples.register(def.create(baseExampleDef, {
    id: 'line02',
    className: 'LineChart',
    def: {
        title:      "Timeseries Line Chart with Areas",

        timeSeries: true

}));

}));
