    <script type="text/javascript">

   // Generator ------------------------------
   
   function Generator(chart, series, points, period, amplitude) {
      this.chart = chart;
      this.series = series;
      this.points = points;
      this.period = period;
      this.amplitude = amplitude;
      
      this.date = Date.now();
      this.resultset = [];
      this.increase = amplitude * 0.005; 
      this.increment = 0;
    };

    Generator.prototype.start = function(type, num, rate) {
      var self = this;
      var interval = setInterval(function() { 
        num-- ? self.updateChart(type) : clearInterval(interval);
      }, rate);
    }

    Generator.prototype.updateChart = function(type) {
      var isWindow = type && type === "window";

      this.resultset = this.generate(isWindow ? this.points : 1, this.period);
      
      this.chart.setData({
        "metadata": relational_01_neg.metadata,
        "resultset": this.resultset
      });

      this.chart.render({
        bypassAnimation: true, 
        recreate: true, 
        dataOnRecreate: isWindow ? "reload" : "add"
      });
    }

    Generator.prototype.generate = function(points, period) {
      var results = this.resultset.concat([]);

      if(results.length >= points) results.splice(0, period);

      while (results.length < points) {
        var value = this.amplitude * Math.sin(this.increment); 
        // var value = this.amplitude * Math.sin(this.date * 0.00002);
        this.date = incrementPeriod(this.date, period);
        results.push(['s1', formatDate(this.date), value]);
        this.increment += this.increase;
      }
      
      return results;
    }

    // Utils ------------------------------

    function formatDate(time) {
      var date = new Date(time);
      year = "" + date.getFullYear();
      month = "" + (date.getMonth() + 1); if (month.length == 1) { month = "0" + month; }
      day = "" + date.getDate(); if (day.length == 1) { day = "0" + day; }
      return year + "-" + month + "-" + day;
    }
    
    function incrementPeriod(time, period) {
      var date = new Date(time);
      return date.setDate(date.getDate() + period);
    }

  </script>

      axisGrid: true,

      crosstabMode: false
    })
    .render();

    var generator = new Generator(chart,  
                ['s1'],  // series
                100,      // points
                3,       // period
                50)      // amplitude

    generator.start("window",
                     100,   // num
                     500);  // rate
