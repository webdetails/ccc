    <script type="text/javascript">

        function periodicRefresh(chart, count, delta, missingSeries, periodDays, valueAmplitude, negativeValues) {
            _lastDayNumberLine   = 28;

            function refresh() {
                if(count--) {
                    var incData = randomDataChartLine(chart.data, missingSeries, periodDays, valueAmplitude, negativeValues);  // @type cdo.Datum[]
                    chart.setData(incData);                   // Update chart data
                    chart.render({bypassAnimation: true, recreate: true, dataOnRecreate: 'add'});
                    setTimeout(refresh, delta);
                }
            }
            setTimeout(refresh, delta);
        }

        function sampleIndexes(S, N) {
                    var indexes = pv.range(S);
                    if(N == null) return indexes;
                    if(N > S) N = S;

                    var out = [];
                    while(N--) {
                        var j = Math.floor(Math.random() * indexes.length);
                        var i = indexes.splice(j, 1)[0];
                        out.push(i);
                    }
                    return out;
                }

        function pad2Digits(v) {
            return v < 10 ? ('0' + v) : v;
        }

        var _lastDayNumberLine   = 28;
        var _seriesLastValueLine = {};
        function randomDataChartLine(data, missingSeries, periodDays, valueAmplitude, negativeValues) {
            var _series = ['London', 'Paris', 'Lisbon', 'Berlim', 'Madrid', 'New York', 'Porto', 'Rio de Janeiro'];
            var N = _series.length - missingSeries;    // Number of datums (rows)
            var _seriesLastValue = {};
            var S = _series.length;
            var indexes = sampleIndexes(S, N);
            var rows = [];
            var i = 2;

            while(i--){
              /*compute date*/
            var dayNumber = (_lastDayNumberLine += periodDays),
                date = new Date(2011, 7, dayNumber),
                dateText = date.getFullYear() + "-" +
                                pad2Digits(date.getMonth() + 1) + "-" +
                                pad2Digits(date.getDate());
             while(N--) {
                var series = _series[indexes[N]],
                    value  = _seriesLastValue[series] || 0;

                value += valueAmplitude * (Math.random() - 0.5);
                if(!negativeValues) value = Math.abs(value);
                _seriesLastValue[series] = value;

                rows.push([ series, dateText, value ]);
            }
            N = _series.length - missingSeries;
            }
            _valueAmplitude = 10;

            return {"metadata":relational_01_neg.metadata , "resultset": rows };
        }
</script>

<h1>
Real Time Charts
</h1>

<h3>Multiple Monthly Real Time Line Charts</h3>

<textarea cols="60" rows="15" id="pvcRealTime1Code">
var months = ["January", "February",
              "March", "April", "May",
              "June", "July", "August",
              "September", "October",
              "November", "December"];

var cityCodes = {'Berlim':'BER',
                 'Lisbon':'LIS',
                 'London':'LON',
                 'Madrid':'MAD',
                 'New York':'NY',
                 'Paris':'PAR',
                 'Porto':'POR',
                 'Rio de Janeiro':'RJ'}


var chart = new pvc.LineChart({
    canvas: "pvcRealTime1",
    width:  1000,
    height: 300,

    title: "Line chart with sliding window",
    legend: true,
    legendPosition: "bottom",

    animate: false,
    selectable: true,
    hoverable: true,
    selectable: true,
    crosstabMode: false,
    ignoreNulls: false,

    nullInterpolationMode:'linear',
    axisGrid: true,
    dotsVisible: true,
    dot_visible: function(s) {
        return this.index
            ===
            s.parent.childNodes.length - 1;
    },

    readers: 'city, date, profit',
    dimensions: {
        date: {
            valueType :  Date       ,
            rawFormat : "%Y-%m-%d"  ,
            format    : "%m/%d",
            isHidden  :  true
        },
        month: {
            formatter:  function(val){
                    return months[val];
            }
        }
    },

    visualRoles: {
            value:'profit',
            category:'date',
            multiChart: 'month',
            series:'city',
    },

    calculations: [{
        names: 'month',
        calculation: function(datum, atoms) {
            atoms.month = datum.atoms
                               .date
                               .value
                               .getMonth();
        }
    }],
    multiChartColumnsMax: 2,

    baseAxisDomainAlign:'min',
    baseAxisDomainRoundMode: 'tick',
    baseAxisDomainScope: 'cell',
    baseAxisLabelSpacingMin: 2.5,
    baseAxisOffset: 0.02,
    orthoAxisPreserveRatio:true,
    orthoAxisDomainScope: 'row',

    slidingWindow:true,
    slidingWindowLength:'m',
    slidingWindowSelect: function(ds){
        var toRemove = [], count = 0,
            max = this.chart
                      .data
                      .dimensions('date')
                      .max().value,
            start = new Date(max.getFullYear(),
                             max.getMonth(),
                             1);

        ds.forEach(function(datum) {
            var s = + start,
                v = + datum.atoms.date.value;
            if(s - this.length > v) toRemove.push(datum);
        }, this);

        return toRemove;
    },

    legend: {
        scenes: {
            item: {
                labelText: function() {
                    var city = this.base();

                    return city + '(' + cityCodes[city] + ')';
                }
            }
        }

    },

    titleLabel_text: function(){
        return "Current month: "
               + months[this.chart
                            .data
                            .dimensions('date')
                            .max()
                            .value
                            .getMonth()]
               +"/"+ this.chart
                            .data
                            .dimensions('date')
                            .max()
                            .value
                            .getFullYear();
    },

    renderCallback: function(){

        this.chart.children.forEach(function(child){
            var max = child.data
                          .dimensions('profit')
                          .max()
                          .value;
            var ds = child.data
                         .datums([{profit:max}]);
            ds.each(function(datum) {
                if(!datum.isVirtual)
                    this.markEvent(
                        datum.atoms.date.rawValue,
                        cityCodes[datum.atoms.city.value] + ": " +
                            Math.round(datum.atoms.profit.value*100)/100,
                        {verticalAnchor: "top",
                         horizontalAnchor: "left",
                         strokeStyle:      "#000000",
                         lineWidth:        "1",
                         textStyle:        "#000000"});
            }, child);
        }, this);
    }

})
.setData(relational_RT_Line)
.render();
