    <script type="text/javascript">

        function periodicRefresh(chart, count, delta, missingSeries, periodDays, valueAmplitude, negativeValues) {
            _lastDayNumberLine   = 28;

            function refresh() {
                if(count--) {
                    var incData = randomDataChartTreeMap(chart.data, missingSeries, periodDays, valueAmplitude, negativeValues);  // @type cdo.Datum[]
                    chart.setData(incData);                   // Update chart data
                    chart.render({bypassAnimation: true, recreate: true, dataOnRecreate: 'add'});
                    setTimeout(refresh, delta);
                }
            }
            setTimeout(refresh, delta);
        }

        function sampleIndexes(S, N) {
                    var indexes = pv.range(S);
                    if(N == null) return indexes;
                    if(N > S) N = S;

                    var out = [];
                    while(N--) {
                        var j = Math.floor(Math.random() * indexes.length);
                        var i = indexes.splice(j, 1)[0];
                        out.push(i);
                    }
                    return out;
                }

        function pad2Digits(v) {
            return v < 10 ? ('0' + v) : v;
        }

        var _lastDayNumberTreeMap   = 28;
        var _seriesLastValueTreeMap = {};
        function randomDataChartTreeMap(data, missingSeries, periodDays, valueAmplitude, negativeValues) {
            var _territory = ['USA', 'Europe', 'Moon', 'RoW'],
                _region = { 'USA'   : ['Kansas', 'New York', 'Idaho'],
                            'Europe': [ ],
                            'Moon'  : ['Big Valey'],
                            'RoW'   : ['China', 'Japan', 'India', 'S. America', 'Mexico']
                          },
                _market = { 'Kansas'     : [ ],
                            'New York'   : ['Restaurant', 'Fair', 'House'],
                            'Idaho'      : ['Grocery', 'Fairy', 'House', 'Farm'],
                            'Big Valey'  : ['North Hole', 'South Hole'],
                            'China'      : [ ],
                            'Japan'      : [ ],
                            'India'      : [ ],
                            'S. America' : [ ],
                            'Mexico'     : [ ]
                           },
                N = _territory.length,
                T = _territory.length,
                indexesT = sampleIndexes(T, N),
                dayNumber = (_lastDayNumberTreeMap += periodDays),
                date = new Date(2011, 7, dayNumber),
                dateText = date.getFullYear() + "-" +
                            pad2Digits(date.getMonth() + 1) + "-" +
                            pad2Digits(date.getDate()),
                rows = [];

            while(N--) {
                var territory = _territory[indexesT[N]];

                var R = _region[territory].length;
                    if(!R){
                        var region = null,
                            market = null;
                    } else {
                        var indexesR = sampleIndexes(R, 1),
                            region= _region[territory][indexesR[0]],
                            M = _market[region].length;

                            if(!M){
                                var market = null;
                            } else {
                                var indexesM = sampleIndexes(M, 1),
                                    market= _market[region][indexesM[0]];
                            }
                    }

                var value  = _seriesLastValueTreeMap[territory] || 0;

                value += valueAmplitude * (Math.random() - 0.5);
                if(!negativeValues) value = Math.abs(value);
                _seriesLastValueTreeMap[territory] = value;

                rows.push([ territory, region, market, dateText, value ]);
            }

            return {"metadata":testTreemapThreeLevel02.metadata , "resultset": rows};
        }
</script>

var chart =  new pvc.TreemapChart({
        canvas:     'pvcRealTime1',
        width:      520,
        height:     300,

        title:      "Three-Level Treemap",
        titleFont:  'italic 14px sans-serif',
        selectable: true,
        hoverable:  true,

        legend:     true,
        legendPosition: 'right',

        rootCategoryLabel: "",

        readers: 'territory, region, market, date, sales',

        visualRoles:{
            'category'  : 'territory, region, market',
            'size'     : 'sales',
            'series'    : 'date'
        },
        dimensions:{
            date:{
